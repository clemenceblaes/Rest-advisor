
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rest'Advisor, tous les restaurants autour de vous !</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/index.js"></script>
</head>
<body>
  
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 logo">
      </div>
      <div class="col-lg-offset-8">
      </div>
        <div class="col-lg-2">
          <div class="container-fluid">
            <ul id="menu">
                   <a class="menu-button icon-plus" href="#menu" title="Show navigation"></a>
                   <a class="menu-button icon-minus" href="#0" title="Hide navigation"></a>
                   <li id="contact" class="menu-item">
                       <a href="">
                           <span class="fa fa-index"></span>
                       </a>
                   </li>
                   <li id="opinion" class="menu-item">
                       <a href="">
                           <span class="fa fa-list"></span>
                       </a>
                   </li>
                   <li id="listrestaurants" class="menu-item">
                       <a href="">
                           <span class="fa fa-write"></span>
                       </a>
                   </li>
                   <li id="index" class="menu-item">
                       <a href="">
                           <span class="fa fa-contact"></span>
                       </a>
                   </li>
               </ul>
          </div> 
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 formpage">
      <div class="col-lg-3 form">
        <input type="search" placeholder="Quel restaurant ?" name="the_search">
      </div>
      <div class="col-lg-3 form">
        <input type="search" placeholder="Quelle ville ?" name="the_search">
      </div>
    </div>
  </div>
</div>

</body>

</html>
